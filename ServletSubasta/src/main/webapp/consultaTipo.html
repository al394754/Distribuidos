<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>consultaTipo</title>

</head>
<body>
<h1>Formulario de consulta de tipo</h1>
<h2>Selecciona uno de los tipos de artículo:</h2>
<form action="ServletConsultaTipo" method="GET">
	<label for="tipo">Selecciona uno de los tipos de artículo:</label>
	<input type="radio" id="LI" name="tipo" value="LI" required>
	<label for="LI">Libros y Cómics</label>
	<input type="radio" id="EL" name="tipo" value="EL">
	<label for="EL">Electrónica e Informática</label>
	<input type="radio" id="RO" name="tipo" value="RO">
	<label for="RO">Ropa y complementos</label>
	<input type="radio" id="OT" name="tipo" value="OT">
	<label for="OT">Otros</label>
	<br>
	<input type="submit" value="submit">
</form>
</body>
</html>
